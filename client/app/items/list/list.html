<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<a ui-sref="additem" class="btn btn-default">
		<i class="glyphicon glyphicon-plus"></i>
		Add Item
	</a>

	<ul>
		<li ng-show="articles.length == 0">
			No Articles. Click the add button above to get started with Swappe!
		</li>
		<li ng-repeat="article in articles">
			<a ui-sref="itemdetail({ articleId: article._id })">{{ article.title }}</a>
			<a ui-sref="edititem({ articleId: article._id })"
				ng-show="ownsArticle(article)"
				class="btn btn-default">
				Edit
			</a>
		</li>
	</ul>
</div>

<div ng-include="'components/footer/footer.html'"></div>
