<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container article list">
	<a ui-sref="additem" class="btn btn-primary full-width add" ng-show="isMe">
		<i class="glyphicon glyphicon-plus"></i>
		Add Item
	</a>

	<ul class="articles">
		<li ng-show="articles.length == 0">
			No Articles. Click the add button above to get started with Swappe!
		</li>
		<li ng-repeat="article in articles" class="article">
			<a ui-sref="itemdetail({ articleId: article._id.toString() })">{{ article.name }}</a>
			<span ng-show="article.owner.name">
				from
				<a ui-sref="userdetail({ userId: article.owner._id.toString() })">{{ article.owner.name }}</a>
			</span>
			<a ui-sref="edititem({ articleId: article._id.toString() })"
				ng-show="ownsArticle(article)"
				class="btn-sm btn-info edit fr">
				Edit
			</a>
		</li>
	</ul>
</div>

<div ng-include="'components/footer/footer.html'"></div>
